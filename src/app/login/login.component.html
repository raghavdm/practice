<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
      <form [formGroup]="loginForm" novalidate class="form-horizontal form-material" (ngSubmit)="login(loginForm.value, loginForm.valid)">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
            <small [hidden]="loginForm.controls.email.valid || (loginForm.controls.email.pristine && !submitted)" class="text-danger">
              Email is invalid.
            </small>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-lg-12">
            <a class="col-lg-6" [routerLink]="['/sign-up']">Sign Up</a>
            <button type="submit" class="col-lg-6 btn btn-primary">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
